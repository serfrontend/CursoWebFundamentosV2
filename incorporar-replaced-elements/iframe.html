<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>
        .iframeContainer {
            display: flex;
            gap: 1rem;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
        }
    </style>


</head>

<body>
    <h1>Iframe</h1>

    <div class="iframeContainer">
        <iframe src="https://serliv.com" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/embed/BNcDPK8xPXA" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <!-- <iframe src="audio.html"></iframe> -->


</body>

</html>
